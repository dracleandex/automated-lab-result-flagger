<!DOCTYPE html>
<html>
<head>
    <title>Lab Result Flagger</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
        .box { border: 2px dashed #ccc; padding: 40px; border-radius: 10px; background: #f9f9f9; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üè• Automated Lab Flagger</h1>
    <p>Upload a raw lab result Excel file to detect abnormalities.</p>
    
    <div class="box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <br><br>
            <button type="submit">Analyze Results</button>
        </form>
    </div>
</body>
</html>
